parameters:
  - name: environmentName
    type: string
  - name: infraComponents
    type: object
  - name: appComponents
    type: object

stages:
  - stage: Validation
    displayName: Validate IaC
    jobs:
      - job: Validate
        displayName: Validate Terragrunt
        steps:
          - template: install-terraform.yaml    
          - template: validate.yaml
            parameters:
              environmentName: ${{ parameters.environmentName }}

  - stage: TerragruntPlan
    dependsOn: Validation
    jobs:
      # - job: BootstrapTerragrunt
      #   steps:
      #     - template: install-terraform.yaml
      #     - task: AzureCLI@2
      #       inputs:
      #         azureSubscription: '$(service-connection)-${{ parameters.environmentName }}'
      #         scriptType: 'bash'
      #         addSpnToEnvironment: true
      #         scriptLocation: 'inlineScript'
      #         inlineScript: |
      #           subscriptionId=$(az account show --query "id" -o tsv)

      #           export ARM_CLIENT_ID=$servicePrincipalId
      #           export ARM_CLIENT_SECRET=$servicePrincipalKey
      #           export ARM_TENANT_ID=$tenantId
      #           export ARM_SUBSCRIPTION_ID=$subscriptionId

      #           echo "##### TERRGRUNT Bootstrap #####"
      #           cd tf-bootstrap
      #           ~/.tfenv/bin/terraform init
      #           ~/.tfenv/bin/terraform apply -auto-approve
                
      - job: PlanTerragrunt
        # dependsOn: BootstrapTerragrunt
        steps:
          - template: install-terraform.yaml
          - ${{ each infraComponent in parameters.infraComponents }}:
            - task: AzureCLI@2
              displayName: Plan ${{ infraComponent }}
              inputs:
                azureSubscription: '$(service-connection)-${{ parameters.environmentName }}'
                scriptType: 'bash'
                addSpnToEnvironment: true
                scriptLocation: 'inlineScript'
                inlineScript: |
                  subscriptionId=$(az account show --query "id" -o tsv)

                  export ARM_CLIENT_ID=$servicePrincipalId
                  export ARM_CLIENT_SECRET=$servicePrincipalKey
                  export ARM_TENANT_ID=$tenantId
                  export ARM_SUBSCRIPTION_ID=$subscriptionId

                  echo "##### TERRGRUNT Plan ALL #####"
                  ## Clear Terragrunt cache
                  find infrastructure/ -type d -name '.terragrunt-cache' -prune -exec rm -rf {} +
                  cd infrastructure/live/${{ parameters.environmentName }}/$(location)/${{ infraComponent }}
                  ~/.tfenv/bin/terragrunt run-all plan --out=tfplan --terragrunt-non-interactive -compact-warnings

  - stage: Deploy
    dependsOn: TerragruntPlan
    jobs:
      - job: ApproveTerragrunt
        displayName: 'Terragrunt Approval'
        pool: server
        timeoutInMinutes: 30
        steps:
          - task: ManualValidation@0
            timeoutInMinutes: 30
            inputs:
              instructions: 'Terragrunt will need approval'
              onTimeout: 'reject'
    
      - job: TerragruntApply
        displayName: 'Terragrunt Apply'
        dependsOn: ApproveTerragrunt
        steps:
          - template: install-terraform.yaml
          - ${{ each infraComponent in parameters.infraComponents }}:
            - task: AzureCLI@2
              displayName: Apply ${{ infraComponent }}
              inputs:
                azureSubscription: '$(service-connection)-${{ parameters.environmentName }}'
                scriptType: 'bash'
                addSpnToEnvironment: true
                scriptLocation: 'inlineScript'
                inlineScript: |
                  subscriptionId=$(az account show --query "id" -o tsv)

                  export ARM_CLIENT_ID=$servicePrincipalId
                  export ARM_CLIENT_SECRET=$servicePrincipalKey
                  export ARM_TENANT_ID=$tenantId
                  export ARM_SUBSCRIPTION_ID=$subscriptionId

                  echo "##### TERRGRUNT Apply ALL #####"
                  ## Clear Terragrunt cache
                  find infrastructure/ -type d -name '.terragrunt-cache' -prune -exec rm -rf {} +
                  cd infrastructure/live/${{ parameters.environmentName }}/$(location)/${{ infraComponent }}
                  ~/.tfenv/bin/terragrunt run-all apply --destroy --terragrunt-non-interactive -compact-warnings

  - stage: DeployWhisper
    dependsOn: Deploy
    jobs:
      - job: InstallPython
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'
              addToPath: true
      - job: DockerBuildWhisper
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'whisper-azure-container-registry'
              repository: 'whisper.azurecr.io/whisper-image'
              command: 'buildAndPush'
              Dockerfile: 'app/whisper-asr-webservice/Dockerfile'
              tags: 'latest'

      - job: DeployWhisperACI
        dependsOn: DockerBuildWhisper
        steps:
          - template: install-terraform.yaml 
          - ${{ each appComponent in parameters.appComponents }}:
            - task: AzureCLI@2
              displayName: Deploy ${{ appComponent }}
              inputs:
                azureSubscription: '$(service-connection)-${{ parameters.environmentName }}'
                scriptType: 'bash'
                addSpnToEnvironment: true
                scriptLocation: 'inlineScript'
                inlineScript: |
                  subscriptionId=$(az account show --query "id" -o tsv)

                  export ARM_CLIENT_ID=$servicePrincipalId
                  export ARM_CLIENT_SECRET=$servicePrincipalKey
                  export ARM_TENANT_ID=$tenantId
                  export ARM_SUBSCRIPTION_ID=$subscriptionId

                  # Define credentials for ACR
                  new_acr_username="$(ACR_USERNAME)"
                  new_acr_password="$(ACR_PASSWORD)"
                  new_acr_server="$(ACR_SERVER)"

                  # Set the values in the terragrunt.hcl file
                  sed -i "s/acr_username = .*/acr_username = \"$new_acr_username\"/" infrastructure/live/_env/aci/{{ appComponent }}.hcl
                  sed -i "s/acr_password = .*/acr_password = \"$new_acr_password\"/" infrastructure/live/_env/aci/{{ appComponent }}.hcl
                  sed -i "s/acr_server = .*/acr_server = \"$new_acr_server\"/" infrastructure/live/_env/aci/{{ appComponent }}.hcl

                  cd infrastructure/live/${{ parameters.environmentName }}/$(location)/aci/{{ appComponent }}
                  ~/.tfenv/bin/terragrunt apply -auto-approve --terragrunt-non-interactive -compact-warnings