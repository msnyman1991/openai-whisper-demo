name: "Whisper Openapi Deploy ${{ parameters.environmentName }}"

trigger:
  - main

pool:
  vmImage: ubuntu-latest

parameters:
  - name: environmentName
    type: string
    default: "dev"
    values:
      - "dev"

  - name: infra_components
    type: object
    default:
      - container-registry
      - networking

  - name: app_components
    type: object
    default:
      - whisper

variables:
  - group: tools-versions
  - group: azure-variables
  - group: acr-credentials
  - name: target
    value: $(build.artifactstagingdirectory)/terraform
  - name: artifact
    value: ${{ parameters.environmentName }} - Terraform
  - group: acr-credentials
  
stages:
  - template: templates/deploy.yaml
    parameters:
      infra_components: ${{ parameters.infra_components }}
      app_components: ${{ parameters.app_components }}
      environmentName: ${{ parameters.environmentName }}
